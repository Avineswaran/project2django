{% extends 'base5.html' %}

{% block content %}

<style>
.sidebar-menu a.dashboard{
    background: #fff;
    padding-top: 1rem;
    padding-bottom: 1rem;
    color: var(--main-color);
    border-radius: 30px 0px 0px 30px;
}
/*CARDS*/
.cards{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 2rem;
    margin-top: 1rem;
}

.card-single {
    display: flex;
    justify-content: space-between;
    background: #fff;
    padding: 2rem;
    border-radius: 2px;
}

.card-single div:first-child span{
    color: var(--text-grey);
}

.card-single div:last-child span{
    font-size: 3rem;
    color: var(--main-color);
}

.card-single:last-child{
    background: var(--main-color)
}

.card-single:last-child h1,
.card-single:last-child div:first-child span,
.card-single:last-child div:last-child span{
    color: #fff;
}

.card{
    background: #fff;
    border-radius: 5px;
}

.card-header,
.card-body{
    padding: 1rem;
}

.card-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #fff;
}

@media only screen and (max-width: 960px){
    .cards{
        grid-template-columns: repeat(3, 1fr);
    }
}

@media only screen and (max-width: 768px){
    .cards{
        grid-template-columns: repeat(2, 1fr);
    }
}

@media only screen and (max-width:560px){
    .cards{
        grid-template-columns: 100%;
    }
}
main{
    background: #f1f5f9;
}
</style>

<!--CARDS-->
    <div style="width: 95%; margin: auto;">
        <h1>WELCOME TO SPARKE AUTOPARTS <span style="color: var(--main-color); font-size: larger; font-weight: bold;">
            <br> ADMINISTRATION DASHBOARD</span></h1>
        <br>
        <div class="cards">

            <div class="card-single">
                <div>
                    <p style="font-weight: bold; font-size: 30px;">{{dealer_count}}</p>
                    <span>Verified Dealers</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <p style="font-weight: bold; font-size: 30px;">{{supplier_count}}</p>
                    <span>Suppliers Listed</span>
                </div>
                <div>
                    <span class="las la-clipboard"></span>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <p style="font-weight: bold; font-size: 30px;">{{invoice_count}}</p>
                    <span>Invoice Generated</span>
                </div>
                <div>
                    <span class="las la-shopping-bag"></span>
                </div>
            </div>
    
            <div class="card-single">
                <div>
                    <p style="font-weight: bold; font-size: 30px; color: aliceblue;">RM {{income}}0</p>
                    <span>Total Profit</span>
                </div>
                <div>
                    <span class="lab la-google-wallet"></span>
                </div>
            </div>
        </div>
    
    <!--GRAPH-->
    {% include 'dashboards/chart.html' %}    
    
{% endblock %}
